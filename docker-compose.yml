version: "3.8"

services:
  otogapo:
    # Use the image you built locally
    image: otogapo-web:latest
    container_name: otogapo
    restart: unless-stopped
    ports:
      # Expose your app on port 8089 on the server
      # Make sure the internal port (after the colon) matches what your app uses (usually 80)
      - "8089:80"
